<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Apps</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <loading-indicator></loading-indicator>
    <app-bar></app-bar>
    <div class="filter-section">
      <div class="left-buttons">
        <input type="text" class="search-input" placeholder="Search Title..." />
        <button class="search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="right-buttons">
        <button class="button" id="add-note-btn">
          <i class="bi bi-plus-circle"></i> Add New Note
        </button>
      </div>
    </div>

    <div class="notes-container" id="notes-container"></div>
    <note-form id="note-form-modal"></note-form>
    <footer>
      <div class="container">
        <p class="text-center text-light m-5">
          Copyright &copy; 2024 Priti Fahira Yunita &#128330;&#65039;
        </p>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
